<!DOCTYPE html>
<html>
  <head>
    <title>Game Server Test</title>
  </head>
  <body>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"

    ></script>
    <script>
      var socket = io('http://localhost:3000')

      })

      console.log(socket)
    </script>
  </body>
</html>
